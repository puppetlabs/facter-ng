---
name: GitHub hosted facter CI

on: [push]

jobs:
  ci:
    name: Run acceptance tests
    runs-on: ubuntu-latest
    env:
      FACTER_3_ROOT: facter_3
      FACTER_4_ROOT: facter_4
      SHA: latest
      BEAKER_VERSION: git://github.com/mihaibuzgau/beaker#master

    steps:
      - name: Checkout current PR
        uses: actions/checkout@v2
        with:
          path: facter_4

      - name: Clone facter 3 repo
        uses: actions/checkout@v2
        with:
          repository: puppetlabs/facter
          ref: master
          path: facter_3

      - name: Install Ruby 2.6
        uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.6'

      - name: Run acceptance tests
        run: sudo bash facter_4/.github/actions/presuite.sh
